
<div class="row">
<div class="col-md-6 mx-auto">
  <div class="card rounded-0">
    <div class="card-header">
  <h3 class="md-0">Register</h3>
    </div>
    <div class="card-body">
<form>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control"  placeholder="Password" required>
  </div>
 
  <button (click)= "registerUser()" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>
