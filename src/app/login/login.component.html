
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
    <h3 class="md-0">Login</h3>
      </div>
      <div class="card-body">
  <form>
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control"  placeholder="Password" required>
    </div>
   
    <button (click)= "loginUser()" type="submit" class="btn btn-success">Submit</button>
  </form>
  </div>
  </div>
  </div>
  </div>
